<div *ngIf="user.uid | async as uid; else login">
  <app-main-description></app-main-description>
  <div *ngIf="user.isAdmin | async">
    You are an Admin
  </div>
  <div><button (click)="user.logout()">Logout</button></div>
</div>

<ng-template #login>
    You need to login:
    <button (click)="user.login()">Login</button>
</ng-template>
